<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <div class="Content flex">
        <h1><span class="Tic">Tic</span>-<span class="Tac">Tac</span>-<span class="Toe">Toe</span></h1>
        <div class="PlayerOptions flex">
            <button class="vsPlayer">Vs Player</button>
            <button class="VsAI">Vs AI</button>
        </div>
        <div class="GUI flex">
            <div class="LeftGUI">
                <p class="leftName">Player 1</p>
                <div class="LeftIconFrame">
                    <img src="" alt="neon blue man" class="LeftIcon">
                </div>
                <p class="LeftScore">0</p>
            </div>
            <div class="RightGUI">
                <p class="RightName">Player 2</p>
                <div class="RightIconFrame">
                    <img src="" alt="" class="RightIcon">
                </div>
                <p class="RightScore">0</p>
            </div>
        </div>
        <div class="GameBoard grid">

        </div>
        <button class="Restart">Restart Game</button>
    </div>
</body>
</html>
