<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="start.css">
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head> 
<body>
    <div class="StartScreenContent flex">
        <h1>Tic-Tac-Toe</h1>
        <h2>Choose your opponent!</h2>
        <div class="PlayerOptions flex">
            <button class="vsPlayer">Vs Player</button>
            <button class="VsAI">Vs AI</button>
        </div>
    </div>
    <div class="GameContent flex">
        <h1>Tic-Tac-Toe</h1>
        <div class="GUI flex">
            <div class="LeftGUI">
                <p class="leftName">Player 1</p>
                <div class="LeftIconFrame">
                    <img src="./Assets/player1.jpg" alt="neon blue man" class="Icon Player">
                </div>
                <p class="LeftScore">0</p>
            </div>
            <div>
                <p class="win_p"></p>
            </div>
            <div class="RightGUI">
                <p class="RightName">AI</p>
                <div class="RightIconFrame">
                    <img src="./Assets/robot.jpg" alt="Neon red robot" class="Icon Robot">
                </div>
                <p class="RightScore">0</p>
            </div>
            <div class="RightGUIPlayer2">
                <p class="Player2Name">Player 2</p>
                <div class="RightIconFrame">
                    <img src="./Assets/player2.jpg" alt="Neon green avatar" class="Icon Player2">
                </div>
                <p class="Player2Score">0</p>
            </div>
        </div>
        <div class="GameBoard grid">
        </div>
        <button class="Restart">Restart Game</button>
    </div>
    <div class="Footer flex">Thank you Erick M. for the assets!</div>
</body>
</html>
